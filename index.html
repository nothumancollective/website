<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Szenenaufbau
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Licht
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Kamera-Position
        camera.position.set(0, 2, 5);

        // OrbitControls hinzufügen (zum Bewegen des Modells)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Für sanftere Bewegungen
        controls.dampingFactor = 0.05;
        controls.enablePan = false; // Schwenken deaktivieren (optional)
        controls.minDistance = 2; // Minimaler Zoom
        controls.maxDistance = 10; // Maximaler Zoom
        controls.target.set(0, 1, 0); // Fokuspunkt auf das Modell
        controls.update();

        // 3D-Modell laden
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://nothumancollective.github.io/website/skulptur.glb', // Ersetze durch den Pfad zu deinem Modell
            function (gltf) {
                scene.add(gltf.scene);
            },
            undefined,
            function (error) {
                console.error('Fehler beim Laden des Modells:', error);
            }
        );

        // Animationsschleife
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // OrbitControls aktualisieren
            renderer.render(scene, camera);
        }
        animate();

        // Fenstergröße anpassen
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
