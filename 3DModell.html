<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        let scene, camera, renderer;

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        loader.load('https://nothumancollective-my.sharepoint.com/:u:/g/personal/heinze_nothuman_de/Eb_62FIs3uBDv8uP3od0qHQBQyJxWPb4KusixiaS77D17g?e=sq9bDW', function(gltf) {
            const model = gltf.scene;
            scene.add(model);

            // Event Listener for Mouse Clicks
            renderer.domElement.addEventListener('click', (event) => {
                // Raycasting Logic for Detecting Clicks on Specific Parts
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2(
                    (event.clientX / window.innerWidth) * 2 - 1,
                    -(event.clientY / window.innerHeight) * 2 + 1
                );

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(model.children, true);
                if (intersects.length > 0) {
                    const clickedObject = intersects[0].object;
                    console.log(clickedObject.name); // Hier kannst Du Aktionen basierend auf dem angeklickten Objekt definieren.
                    if (clickedObject.name === 'AdBoard1') {
                        window.location.href = 'https://deine-unterseite-1.de';
                    }
                }
            });
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
